name: cuidapet_api
description: A web server built using the shelf package.
# version: 1.0.0
# homepage: https://www.example.com
environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  args: ^2.0.0
  dotenv: ^3.0.0-nullsafety.0
  get_it: ^6.0.0
  http: ^0.13.1
  injectable: ^1.2.2
